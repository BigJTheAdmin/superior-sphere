name: Build Astro and publish to gh-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Make sure the built branch has .nojekyll and CNAME so Jekyll never runs
      - name: Add CNAME and .nojekyll to build
        run: |
          echo "pingtracessh.com" > dist/CNAME
          touch dist/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

