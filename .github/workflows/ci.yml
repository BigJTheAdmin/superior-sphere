name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Check for build and type issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'           # LTS widely supported by Astro
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      # Run type-checks but don't fail the build on TS issues
      - name: Run Astro check (non-blocking)
        run: pnpm astro check
        continue-on-error: true

      # Ensure site builds
      - name: Run Astro build
        run: pnpm build

